<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Botones animados</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="stylesheet" type="text/css" href="boton-1.css">
	<link rel="stylesheet" type="text/css" href="boton-2.css">
	<link rel="stylesheet" type="text/css" href="boton-3.css">
	<link rel="stylesheet" type="text/css" href="boton-4.css">
	<link rel="stylesheet" type="text/css" href="boton-5.css">
	<link rel="stylesheet" type="text/css" href="boton-6.css">
</head>
<body>
	<div class="contenedor">
		<h1>Botones animados</h1>
		<div class="contenedor-botones">
			
			<button class="boton uno">
				<span>Boton 1</span>
			</button>

			<button class="boton dos">
				<span>Boton 2</span>
			</button>

			<button class="boton tres">
				<span>Boton 3</span>
			</button>

			<button class="boton cuatro">
				<span>Boton 4</span>
			</button>

			<button class="boton cinco">
				<span>Boton 5</span>
				<div class="icono">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
					</svg>
				</div>
			</button>

			<button class="boton seis">
				<span>Boton 6</span>
				<svg>
					<rect x="0" y="0" fill="none"></rect>
				</svg>
			</button>

		</div>
	</div>
</body>
</html>
